<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- header stylesheet -->
    <link rel="stylesheet" href="https://use.typekit.net/gjc8aon.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Hi, Zuckerman</h2>
      <!-- Trigger the modal with a button -->

      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                &times;
              </button>
              <h4 class=" col-12 text-center modal-title">
                Tickets on sale now!
              </h4>
            </div>
            <div class="modal-body col-12 text-center">
              <img
                src="assets/images/NJCI-Live-logo-HOR.png"
                style="width:30%; padding:0px auto"
              />
              <h2>N.J.'s Premier</h2>
              <h1>Cannabis Conference</h1>
              <h5>— the road to legalization —</h5>
              <h6>March 10, 2020</h6>
              <div class="modal-footer text-center">
                <a
                  href="https://njcannabisinsider.nj.com/wp/conferences/"
                  target="_blank"
                  role="button"
                  class="btn-lg btn-default"
                >
                  Learn More >>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function() {
        $("#myModal").modal();
        console.log("does this work!?");
      });
    </script>
  </body>
</html>
